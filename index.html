<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="stats-card">
      <div class="stats-card__content">
        <h2 class="heading-2">Get <span class="text-purple">insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-card__stat-row">
          <div class="stats-card__stat">
            <p class="text-large">10k+</p>
            <h3 class="heading-3">companies</h3>
          </div>
          <div class="stats-card__stat">
            <p class="text-large">314</p>
            <h3 class="heading-3">templates</h3>
          </div>
          <div class="stats-card__stat">
            <p class="text-large">12m+</p>
            <h3 class="heading-3">queries</h3>
          </div>
        </div>
      </div>
      <div class="stats-card__img">
        <div class="img-overlay"></div>
      </div>
    </div>
  </div>
</body>
</html>
